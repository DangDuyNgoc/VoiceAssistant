<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voice Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="icon" href="assets/image/logo.ico" type="image/x-icon" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link rel="stylesheet" href="assets/texllate/animate.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containter">
      <section id="Oval" class="mb-4">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh"
            >
              <canvas
                id="canvasOne"
                width="700"
                height="420"
                style="position: absolute"
              ></canvas>

              <div id="JarvisHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>
            <h5 class="text-light text text-center">Ask me anything</h5>

            <div class="col-md-12 mt-4 pt-4">
              <div class="text-center">
                <div id="TextInput" class="d-flex">
                  <input
                    type="text"
                    class="input-field"
                    name="chatbox"
                    id="chatbox"
                    placeholder="type here ... "
                  />
                  <button id="SendBtn" class="glow-on-hover" hidden>
                    <i class="bi bi-send"></i>
                  </button>
                  <button id="MicBtn" class="glow-on-hover">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button
                    id="ChatBtn"
                    class="glow-on-hover"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling"
                    aria-controls="offcanvasScrolling"
                  >
                    <i class="bi bi-chat-dots"></i>
                  </button>

                  <!-- btn setting -->
                  <button
                    id="SettingsBtn"
                    class="glow-on-hover"
                    data-bs-toggle="modal"
                    data-bs-target="#settingBtnModalCenter"
                  >
                    <i class="bi bi-gear"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </section>

      <section id="SiriWave" class="mb-4" hidden>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh"
              >
                <div class="">
                  <p
                    class="text-start text-light mb-4 siri-message"
                    style="font-size: 28px"
                  >
                    Hello, I am your assistant
                  </p>
                  <div id="siri-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div
      class="offcanvas offcanvas-start chat-canvas"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">
          Chats
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div id="chat-canvas-body" class="offcanvas-body">
        <!-- Chatting code here -->
      </div>
    </div>

    <!-- Modal Setting Btn -->
    <!-- Vertically centered modal -->
    <div
      class="modal fade"
      id="settingBtnModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="settingBtnModalCenter"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Setting</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-general">
              <div class="modal-theme d-flex item-center justify-content-between border-bottom">
                <div>
                  <p>Theme</p>
                </div>
                <div class="dropdown">
                  <a
                    class="dropdown-toggle"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dark
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item">Light</a></li>
                    <li><a class="dropdown-item">Dark</a></li>
                  </ul>
                </div>
              </div>
              <div class="modal-delete d-flex item-center justify-content-between pt-3">
                <div class="">
                  <p>Delete all chats</p>
                </div>
                <button class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
      integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script> -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <script src="assets/texllate/jquery.fittext.js"></script>
    <script src="assets/texllate/jquery.lettering.js"></script>
    <script src="assets/texllate/jquery.textillate.js"></script>

    <script src="./main.js"></script>
    <script src="./script.js"></script>
    <script src="./controller.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
  </body>
</html>
